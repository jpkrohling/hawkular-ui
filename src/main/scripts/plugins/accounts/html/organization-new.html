<div class="modal-header">
  <button type="button" class="close" dismiss="modal" aria-label="Close" ng-click="newModal.cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Create Organization</h4>
</div>

<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-md-4 control-label">Organization name</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" ng-model="newModal.organizationNew.name" autofocus>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4">
        <input
          type="radio"
          class="form-control"
          id="visibility_private"
          ng-model="newModal.organizationNew.visibility"
          value="PRIVATE"/>
      </div>
      <div class="col-md-6">
        <label for="visibility_private">
          Private: Will not be listed and users cannot actively try to join.
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4">
        <input
          type="radio"
          class="form-control"
          id="visibility_apply"
          ng-model="newModal.organizationNew.visibility"
          value="APPLY"/>
      </div>
      <div class="col-md-6">
        <label for="visibility_apply">
          Public: Users can send a request to join the organization. Will be listed in the public organization
          directory.
        </label>
      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" dismiss="modal" ng-click="newModal.cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="newModal.persist()">Create</button>
</div>
